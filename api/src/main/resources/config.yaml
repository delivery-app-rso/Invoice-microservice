kumuluzee:
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/InvoiceDS
      max-pool-size: 20
      connection-url: jdbc:postgresql://localhost:5432/rso_db
      username: dbuser
      password: postgres
  config:
    start-retry-delay-ms: 500
    max-retry-delay-ms: 900000
    consul:
      agent: http://localhost:8500